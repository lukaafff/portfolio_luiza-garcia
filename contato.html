<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="./assets/img/logo/icon_luiza.png">
    <link rel="stylesheet" href="./css/contato.css">
    <title>Contato | Luiza Garcia</title>
</head>
<body>
    

    <!--Contato-->
    <div class="box">
        <div class="logo">
            <img src="./assets/img/logo/Logo github.png" width="100px">
        </div>
        <form class="contato" action="https://formsubmit.co/e7f5a02db7fbbad3ddb96e931a3a0f78" method="POST">
            <fieldset>
                <div class="inputBox">
                    <input type="text" name="nome" required class="inputUser">
                    <label class="labelInput" for="nome">Nome Completo</label>
                </div>
                <br><br>

                <legend><b>Contato</b></legend>
                <div class="inputBox">
                    <input type="text" name="assunto" required class="inputUser">
                    <label class="labelInput" for="Assunto">Assunto</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="email" name="email" required class="inputUser">
                    <label class="labelInput" for="Endereço de e-mail">Endereço de e-mail</label>
                </div>
                <br><br>

                <div class="inputBox">
                    <input type="text" name="mensagem" required class="inputUser">
                    <label class="labelInput msg" for="Mensagem">Mensagem</label>
                </div>
                <br><br>

                <input type="hidden" name="_autoresponse" value="Obrigada pelo contato, retornarei em breve!">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_subject" value="Novo envio!">
                
                <button type="submit" id="submit">Enviar</button>

            </fieldset>
       </form>
    </div>
   <!--Contato-->
</body>
</html>
